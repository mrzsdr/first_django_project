{% extends "base.html" %} 
{% block content %}
<div>
    {% for book in books %}
    <div class="bookname">
        <a href="{% url 'book_detail' book.id %}">
            <h3>{{ book.name|capfirst }}</h3>
        </a>
        <p>{{ book.author }}</p>
        <!--<p>Genre: {{ book.genre }}</p>
        <p>Year: {{ book.year }}</p>-->
    </div>

    {% endfor %}

</div>
{% endblock %}
